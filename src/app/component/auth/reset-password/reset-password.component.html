<div class="w3-row" style="padding: 20px;">
    <div class="w3-col w3-container m6 l6 w3-hide-small">
        <!-- Background image goes here -->
        <img src="assets/images/bmkflexi.jpg" alt="Example Image" style="width: auto; height: 50vw;">
    </div>
    <div class="w3-col w3-container m6 l4">
        <!-- Login form goes here -->
        <div >
            <div class="card">
                <div class="card-body"> 
                    <form>
                        <div class="mb-3">
                            <h4 class=""text-dark text-muted>Forgot password</h4>
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" name="email" [(ngModel)]="email">                          
                        </div>
                       
                        <button type="button" class="btn btn-info" style="margin: 20px;" (click)="forgotPassword()" >Send Link</button>
                        <div class="mb-3">
                            <a href="/login" style="text-decoration: none;">Back to <span class="text-danger">Login</span></a>
                        </div>

                      </form>

                </div>
            </div>
        </div>
    </div>
</div>
